<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="calculator">
    <ion-item>
      <ion-input readonly [value]="display"></ion-input>
    </ion-item>
    <div class="grid">
      <ion-button *ngFor="let button of buttons" (click)="buttonClicked(button)">
        {{ button }}
      </ion-button>
    </div>
  </div>
</ion-content>
