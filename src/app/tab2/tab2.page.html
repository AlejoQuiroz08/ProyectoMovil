<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Guardar Texto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Escribe tu contenido</ion-card-title>
      <ion-card-subtitle>Texto que deseas guardar</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-textarea [(ngModel)]="textContent" placeholder="Escribe algo aquí..."></ion-textarea>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="primary" (click)="saveToFile()">
    <ion-icon name="save-outline" slot="start"></ion-icon>
    Guardar Texto
  </ion-button>

  <ion-list>
    <ion-list-header>
      <ion-label>Información de Archivo</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-icon name="document-outline" slot="start"></ion-icon>
      <ion-label>Nombre del archivo</ion-label>
      <ion-note slot="end">texto_guardado.txt</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="folder-outline" slot="start"></ion-icon>
      <ion-label>Directorio</ion-label>
      <ion-note slot="end">Data Directory</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
